<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <meta name="author" content="Rubén Carreño" /> 
    <meta name="description" content="Oficina de turismo de Olvera" /> 
    <meta name="keywords" content="Olvera, olvera, oficina de turismo, turismo, vía verde, pueblos blancos, sierra, Cádiz" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="/site_media/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/site_media/js/colorbox/jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="/site_media/js/colorbox/i18n/jquery.colorbox-es.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
    	  $(".gallery-photo a").colorbox({rel:'cboxElement',width:'50%'});
      });
    </script>
    {% block javascript %}{% endblock %} 
    
    <link rel="stylesheet" type="text/css" href="/site_media/css/globales/general.css"/>
    <link rel="stylesheet" type="text/css" href="/site_media/css/photologue/galerias.css"/>
    <link rel="stylesheet" type="text/css" href="/site_media/css/photologue/colorbox.css"/>   
    {% block estilos_adicionales %}{% endblock %}    
    
  </head>
  <body>
    <div id="cabecera">
      {% include "plantillas/cabecera.html" %}
    </div>
    <div id="contenido_base">
      <div id="contenido">
        <div id="banner">
          <img src="/site_media/img/img_eventos.jpg" width="100%" height="175px"/>
        </div>
        <div id="titulo-seccion">Galerias</div>
        <div id="div-galerias">
          {% block content %}{% endblock %}
        </div>
        <div id="titulo-oficina"><span>Oficina Municipal de Turismo Olvera</span></div>
      </div>
    </div>
    <div id="otros_enlaces_back">
      {% include "plantillas/secciones_pie.html" %}
    </div>
    <div id="pie">
      {% include "plantillas/pie.html" %}
    </div>
  </body>
</html>
