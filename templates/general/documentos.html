{% extends "plantillas/principal.html" %}

{% block estilos_adicionales %}
  <link rel="stylesheet" type="text/css" href="/site_media/css/globales/documentos.css"/>
{% endblock %}

{% block javascript %}
  <script type="text/javascript" src="/site_media/js/jquery-1.8.2.min.js"></script>
{% endblock %}

{% block contenido %}
  <div id="banner">
    <img src="/site_media/img/baner_inter_5.jpg" width="100%" height="175px"/>
  </div>
  <div id="titulo-seccion">Documentos de inter&eacute;s</div>
  <div id="documentos">
    {% for documento in documentos %}
      <div class="documento">
        <a class="img-doc" href="{% url descargar_documento documento.id %}"><img src="/site_media/img/icon-{{ documento.extension }}.png"></a>
        <a class="titulo-doc" href="{% url descargar_documento documento.id %}">{{ documento.titulo }}</a>
      </div>
    {% endfor %}
  </div>
  <div id="titulo-oficina"><span>Oficina Municipal de Turismo Olvera</span></div>
  
{% endblock %}
